<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo-dashboard">
            <div class="logo">
                <div class="logo-one"></div>
                <div class="logo-two"></div>
                <div class="logo-three"></div>
                <div class="logo-four"></div>
            </div>
            <h1>Dashboard</h1>
        </div>
        <div class="main-links">
            <div class="link-container">
                <img src="assets/home-circle.svg" alt="home-icon">
                <h3>Home</h3>
            </div>
            <div class="link-container">
                <img src="assets/face-man-profile.svg" alt="profile-icon">
                <h3>Profile</h3>
            </div>
            <div class="link-container">
                <img src="assets/message-badge-outline.svg" alt="messages-icon">
                <h3>Messages</h3>
            </div>
            <div class="link-container">
                <img src="assets/history.svg" alt="history-icon">
                <h3>History</h3>
            </div>
            <div class="link-container">
                <img src="assets/file-tree.svg" alt="tasks-icon">
                <h3>Tasks</h3>
            </div>
            <div class="link-container">
                <img src="assets/google-circles-communities.svg" alt="communities-icon">
                <h3>Communities</h3>
            </div>
        </div>
        <div class="settings-support-privacy">
            <div class="link-container">
                <img src="assets/cog.svg" alt="settings-icon">
                <h3>Settings</h3>
            </div>
            <div class="link-container">
                <img src="assets/face-agent.svg" alt="support-icon">
                <h3>Support</h3>
            </div>
            <div class="link-container">
                <img src="assets/security.svg" alt="privacy-icon">
                <h3>Privacy</h3>
            </div>
        </div>
    </nav>
    <main>
        <section class="profile-details">
            <div class="profile-details-1">
                <div class="search-bar">
                    <img src="assets/magnify.svg" alt="search-icon" class="profile-image">
                    <input type="text">
                </div>
                <div class="profile-subdetails">
                    <img src="assets/bell-ring.svg" alt="notifications-icon" class="profile-image">
                    <img src="assets/account.svg" alt="profile-icon" class="profile-image">
                    <h3 class="user-name">Morgan Oakley</h3>
                </div>
            </div>
            <div class="profile-details-2">
                <div class="welcome-container">
                    <img src="assets/account.svg" alt="profile-icon">
                    <div class="welcome-message">
                        <p>Hi there,</p>
                        <h2>Morgan Oakley (@morgan)</h2>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </section>
        <section class="main-content">
            <div class="projects">
                projects
            </div>
            <div class="announcements">
                announcements
            </div>
            <div class="trending">
                trending
            </div>
        </section>
    </main>
</body>
</html>
